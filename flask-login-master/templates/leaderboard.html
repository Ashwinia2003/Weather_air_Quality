<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emission Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container input, .form-container button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Carbon Emission Leaderboard</h1>
    <p>This leaderboard shows the top contributors to carbon emissions.</p>
    
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Carbon Emission</th>
            </tr>
        </thead>
        <tbody>
            {% for index, entry in enumerate(leaderboard, start=1) %}
            <tr>
                <td>{{ index }}</td>
                <td>{{ entry.name }}</td>
                <td>{{ entry.carbon_emission }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
