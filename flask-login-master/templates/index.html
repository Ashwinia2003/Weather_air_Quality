<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emission Predictor</title>
</head>
<body>
    <h1>Carbon Emission Predictor</h1>
    <form action="/predict" method="post">
        <label for="body_type">Body Type:</label>
        <input type="text" id="body_type" name="body_type" required><br><br>

        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex" required><br><br>

        <label for="diet">Diet:</label>
        <input type="text" id="diet" name="diet" required><br><br>

        <label for="shower">How Often Shower (days):</label>
        <input type="number" id="shower" name="shower" required><br><br>

        <label for="heating_energy_source">Heating Energy Source:</label>
        <input type="text" id="heating_energy_source" name="heating_energy_source" required><br><br>

        <label for="transport">Transport:</label>
        <input type="text" id="transport" name="transport" required><br><br>

        <label for="vehicle_type">Vehicle Type:</label>
        <input type="text" id="vehicle_type" name="vehicle_type" required><br><br>

        <label for="social_activity">Social Activity:</label>
        <input type="text" id="social_activity" name="social_activity" required><br><br>

        <label for="grocery_bill">Monthly Grocery Bill:</label>
        <input type="number" step="0.01" id="grocery_bill" name="grocery_bill" required><br><br>

        <label for="air_travel">Frequency of Traveling by Air:</label>
        <input type="text" id="air_travel" name="air_travel" required><br><br>

        <label for="vehicle_distance">Vehicle Monthly Distance (Km):</label>
        <input type="number" step="0.01" id="vehicle_distance" name="vehicle_distance" required><br><br>

        <label for="waste_bag_size">Waste Bag Size:</label>
        <input type="text" id="waste_bag_size" name="waste_bag_size" required><br><br>

        <label for="waste_bag_count">Waste Bag Weekly Count:</label>
        <input type="number" step="0.01" id="waste_bag_count" name="waste_bag_count" required><br><br>

        <label for="tv_pc_hours">How Long TV/PC Daily (hours):</label>
        <input type="number" step="0.01" id="tv_pc_hours" name="tv_pc_hours" required><br><br>

        <label for="new_clothes">How Many New Clothes Monthly:</label>
        <input type="number" step="0.01" id="new_clothes" name="new_clothes" required><br><br>

        <label for="internet_hours">How Long Internet Daily (hours):</label>
        <input type="number" step="0.01" id="internet_hours" name="internet_hours" required><br><br>

        <label for="energy_efficiency">Energy Efficiency:</label>
        <input type="text" id="energy_efficiency" name="energy_efficiency" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
